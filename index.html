<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDEAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">



</head>
<body class="bg-orange-50 font-sans">

  <!-- Header -->
  <header class="bg-white text-purple-500 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-['Playfair_Display'] tracking-wide">IDEAL</h1>
      <nav class="flex space-x-6 text-lg">
        <a href="#home" class="hover:text-purple-900 transition">Home</a>
        <a href="menu.html" class="hover:text-purple-900 transition">Menu</a>
        <a href="#contact" class="hover:text-purple-900 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Home Section -->
  <section id="home" class="relative min-h-screen overflow-hidden">
    <img id="slide" src="idealhome.jpg" alt="Slide" class="w-full h-full object-cover brightness-95">
  </section>

  <script> 
    const images=["idealhome.jpg","idealhome2.jpg"];
    let index=0;
    setInterval(()=>{
      index=(index+1)%images.length;
      document.getElementById("slide").src=images[index];
    },3000);
  </script>
  <!-- Menu Section -->
  <section id="menu" class="py-20">
    <h2 class="text-center text-4xl font-extrabold mb-12 text-purple-900">Bestsellers</h2>
    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
      <!-- Card Template -->
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="ipizza.png" alt="IPIZZA" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">Frozen Deserts</h3>
         <a href="menu.html" class="inline-block mt-4 px-6 py-2 bg-purple-700 text-white  hover:bg-purple-800 transition-colors">Explore more</a>
        </div>
      </div>
     
      
  <!-- Footer -->
  <footer id="contact" class="py-20 bg-purple-100 text-center">
    <h2 class="text-4xl font-extrabold text-purple-900 mb-6">Contact Us</h2>
    <p class="text-gray-700 max-w-xl mx-auto mb-6">Feel free to reach out to us for more information and collaboration opportunities.</p>
    <h3 class="text-2xl font-semibold mb-4">Follow Us</h3>
    <div class="flex justify-center space-x-8 mb-6">
      <a href="https://www.instagram.com/idealicecream_official/" target="_blank" class="text-purple-800 hover:text-purple-600 transition">
        <i class="fab fa-instagram text-4xl"></i>
      </a>
      <a href="https://www.youtube.com/watch?v=bUqUcwXgXtY" target="_blank" class="text-red-600 hover:text-red-400 transition">
        <i class="fab fa-youtube text-4xl"></i>
      </a>
    </div>
    <p class="text-gray-600">&copy; 2025 My Ideal Page-Abhijnakotyan. All rights reserved.</p>
  </footer>

</body>
</html>
