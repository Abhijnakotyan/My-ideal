<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IDEAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-orange-50 font-sans">

  <!-- Header -->
  <header class="bg-white-900 text-purple-500 shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-3xl font-bold tracking-wide">IDEAL</h1>
      <nav class="flex space-x-6 text-lg">
        <a href="#home" class="hover:text-purple-300 transition">Home</a>
        <a href="#menu" class="hover:text-purple-300 transition">Menu</a>
        <a href="#contact" class="hover:text-purple-300 transition">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Home Section -->
  <section id="home" class="relative h-screen">
    <img src="idealhome.jpg" alt="Home Banner" class="w-full h-full object-cover brightness-75" />
   
  </section>

  <!-- Menu Section -->
  <section id="menu" class="py-20">
    <h2 class="text-center text-4xl font-extrabold mb-12 text-purple-900">Bestsellers</h2>
    <div class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 px-6">
      <!-- Card Template -->
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="ipizza.png" alt="IPIZZA" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">IPIZZA</h3>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="icestick.png" alt="ICETREAT" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">ICETREAT</h3>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="choconutz.png" alt="CHOCONUTZ" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">CHOCONUTZ</h3>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="chocobar.png" alt="CHOCOBAR" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">CHOCOBAR</h3>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="kone b.png" alt="KONE" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">KONE</h3>
        </div>
      </div>
      <div class="bg-white shadow-xl rounded-2xl overflow-hidden hover:scale-105 transition-transform duration-300">
        <img src="koolgrape.png" alt="KOOLGRAPE" class="w-full h-60 object-cover">
        <div class="p-4 text-center">
          <h3 class="text-2xl font-semibold text-purple-900">KOOLGRAPE</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer id="contact" class="py-20 bg-purple-100 text-center">
    <h2 class="text-4xl font-extrabold text-purple-900 mb-6">Contact Us</h2>
    <p class="text-gray-700 max-w-xl mx-auto mb-6">Feel free to reach out to us for more information and collaboration opportunities.</p>
    <h3 class="text-2xl font-semibold mb-4">Follow Us</h3>
    <div class="flex justify-center space-x-8 mb-6">
      <a href="https://www.instagram.com/idealicecream_official/" target="_blank" class="text-purple-800 hover:text-purple-600 transition">
        <i class="fab fa-instagram text-4xl"></i>
      </a>
      <a href="https://www.youtube.com/watch?v=bUqUcwXgXtY" target="_blank" class="text-red-600 hover:text-red-400 transition">
        <i class="fab fa-youtube text-4xl"></i>
      </a>
    </div>
    <p class="text-gray-600">&copy; 2025 My Ideal Page-Abhijnakotyan. All rights reserved.</p>
  </footer>

</body>
</html>
